version: '3'
services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
    - 5432:5432
    network_mode: host
    volumes:
      - postgresql:/var/lib/postgresql
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.dmsts.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - 80:80
      - 443:443
    depends_on:
      - "bot"
    tty: true
    network_mode: host
  bot:
    build: "."
    container_name: bot
    restart: "always"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_PASS=1234
    ports:
    - 9990:9990
    tty: true
    network_mode: host

volumes:
  postgresql:
    driver: local