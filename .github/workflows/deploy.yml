name: Build and Run Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: self-hosted
    steps:
      ## checks out our project source code
      - uses: actions/checkout@v2

      ## Builds our docker image! my-image-name:$GITHUB_SHA
      - name: Build the Docker image
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: docker build . --file Dockerfile --tag bot:$GITHUB_SHA

      ## Run ðŸ˜Ž
      - name: Drop previous
        run: docker rm --force bot
        continue-on-error: true

      - name: Run
        run: docker run --publish 8000:8080 --detach --name bot bot:$GITHUB_SHA
